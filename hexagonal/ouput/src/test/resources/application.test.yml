spring:
  main:
    banner-mode: "off"
    #Error
    error:
      include-message: always
      include-binding-errors: always
      include-stacktrace: on_trace_param
      include-exception: false
    # Database
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:dbTu
      username: sa
      password: password
